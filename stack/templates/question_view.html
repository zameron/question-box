{% extends 'base.html' %}
{% load static %}

{% block styleblock %}
<link rel="stylesheet" href="{% static 'css/question_view.css' %}">
{% endblock %}

{% block content %}


    <br><br><br>
    <h2>Question:</h2><h3>{{ question }}</h3>
    <br>
    <h4>Description:</h4>{{ question.description }}
    <br>
    <h4>Votes:</h4>{{ question.votes }}
    <h4>Asked by:</h4>{{ question.user_id }}
    <h4>Categories: </h4><div id="tags"></div>
    <br><br>



    <div id="answers"><h2>Answers: </h2></div>
    <form>
        <h2>Answer Question</h2>
        <br>
        <textarea id="addAnswer" name="addAnswer"></textarea><br>
    </form>
    <button id="addA">Add answer</button>
    <input id="qid" type='hidden' value="{{question.id}}">
    <input id="tid" type='hidden' value="{{question}}">
    <input id="user_id" type='hidden' value='{{user.id}}'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/question_view.js' %}"></script>

{%endblock%}
